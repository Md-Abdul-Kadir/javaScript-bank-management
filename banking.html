<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!------- talwind stylesheet ----------->
    
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    
        <!-------- custom stylesheet -------------->
    
        <link rel="stylesheet" href="style.css">
    
        <!-- google font -->
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
         
        <!-- font awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

        <!-- fav icon -->
        <link rel="shortcut icon" href="images/Vectorlogo.png" type="image/x-icon">
    
        <title>Bank</title>
    </head>
<body>
    <h1 class="text-4xl text-center my-12 ">Lets get some money !!!!!</h1>

    <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto ">
            <div class="bg-blue-500 p-20 text-white">
                <h3 class="text-3xl">Deposite</h3>
             <h4 class="text-2xl"><span id="depoAID">00000</span> BDT</h4>
            
            </div>
            <div class="bg-pink-600 p-20 text-white">
                <h3 class="text-3xl">Withdraw</h3>
             <h4 class="text-2xl"><span  id="withAID">00000</span> BDT</h4>
            
            </div>
            <div class="bg-green-400 p-20 text-white">
             <h3 class="text-3xl">Balance</h3>
             <h4 class="text-2xl"  ><span id="balAID">00000</span> BDT</h4>
            
            </div>
            
        </div>
       
    </section>
    <section class="w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="w-full  my-12 bg-green-400 p-6">
                <h1 class="text-4xl text-white">Deposite Here !!!!</h1>
                <input id="depofield" class="border-2 block w-3/4 my-4" type="text" placeholder="Deposite Amount">
               
                <button id="btndepoID" class="px-4 py-2 bg-green-600 text-white	">Deposite</button>
             </div>



            <div class="w-full  my-12 bg-pink-300 p-6">
                <h1 class="text-4xl text-white">Withdrew Here !!!!</h1>
                <input id="withfield" class="border-2 block w-3/4 my-4" type="text" placeholder="Withdrew Amount">
               
                <button id="btnwithID" class="px-4 py-2 bg-pink-500	text-white">Withdrew</button>
             </div>
        </div>
    </section>

    <script src="appBank.js"></script>
</body>
</html>
